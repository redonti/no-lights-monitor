# Rate limiting zones (in http context when included from nginx.conf)
# ping: IoT devices ping frequently, allow 1/sec per IP with headroom for multi-device NAT
limit_req_zone $binary_remote_addr zone=ping:10m rate=60r/m;
# settings writes: low-traffic, restrict tightly
limit_req_zone $binary_remote_addr zone=settings_write:10m rate=10r/m;
# general API reads
limit_req_zone $binary_remote_addr zone=api_read:10m rate=60r/m;
# catch-all (static files, 404 scanning, etc.)
limit_req_zone $binary_remote_addr zone=general:10m rate=30r/m;

server {
    listen 80;
    server_name lights-monitor.com www.lights-monitor.com;

    # Allow Let's Encrypt challenges
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    http2 on;
    server_name lights-monitor.com www.lights-monitor.com;

    ssl_certificate /etc/letsencrypt/live/lights-monitor.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/lights-monitor.com/privkey.pem;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;

    # Ping endpoint — rate limited, burst allows multi-device households
    location ~ ^/api/ping/ {
        limit_req zone=ping burst=20 nodelay;
        limit_req_status 429;

        proxy_pass http://nolights-api:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Settings write endpoints (PUT/POST/DELETE) — tightly rate limited
    location ~ ^/api/settings/ {
        limit_req zone=settings_write burst=5 nodelay;
        limit_req_status 429;

        proxy_pass http://nolights-api:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # General API reads
    location /api/ {
        limit_req zone=api_read burst=20 nodelay;
        limit_req_status 429;

        proxy_pass http://nolights-api:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        limit_req zone=general burst=10 nodelay;
        limit_req_status 429;

        proxy_pass http://nolights-api:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
