services:
  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot:ro
    restart: unless-stopped

  graph-service:
    build: ./graph-service
    container_name: light-graph-service
    ports:
      - "127.0.0.1:8000:8000"
    environment:
      - TZ=Europe/Kyiv
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: nolights
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "127.0.0.1:6379:6379"  # Bind to localhost only â€” do NOT expose to internet
    command: redis-server --requirepass ${REDIS_PASSWORD:-changeme} --appendonly yes
    volumes:
      - redisdata:/data
    restart: unless-stopped

  # API Service - Handles HTTP traffic (pings, monitor list, history)
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: nolights-api
    ports:
      - "127.0.0.1:8080:8080"
    environment:
      PORT: 8080
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/nolights?sslmode=disable
      REDIS_URL: redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
      ADMIN_LOGIN: ${ADMIN_LOGIN}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # Worker Service - Telegram bot + background jobs (heartbeat checker, graph updater)
  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: nolights-worker
    cap_add:
      - NET_RAW
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/nolights?sslmode=disable
      REDIS_URL: redis://:${REDIS_PASSWORD:-changeme}@redis:6379/0
      BOT_TOKEN: ${BOT_TOKEN}
      BASE_URL: ${BASE_URL:-http://localhost:8080}
      GRAPH_SERVICE_URL: http://graph-service:8000
      OFFLINE_THRESHOLD: ${OFFLINE_THRESHOLD:-300}
      PING_INTERVAL: ${PING_INTERVAL:-300}
    depends_on:
      - postgres
      - redis
      - graph-service
    restart: unless-stopped

volumes:
  pgdata:
  redisdata:
